<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikasi Garda Kota Idaman - Dumai Kota, Riau">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GardaKota">

    <title>Garda Kota Idaman</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="apple-touch-icon" href="assets/img/icon-192.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Garda Kota Idaman</h1>
        <p>Dumai Kota - Riau</p>
    </header>

    <main>
        <nav>
            <a href="#" data-module="home">Home</a>
            <a href="#" data-module="berita">Berita</a>
            <a href="#" data-module="galeri">Galeri</a>
            <a href="#" data-module="kontak">Kontak</a>
        </nav>

        <section id="content">
            <!-- Dynamic content loaded here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Garda Kota Idaman. All rights reserved.</p>
    </footer>

    <!-- Module Loader -->
    <script src="modul/loader.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.error('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
