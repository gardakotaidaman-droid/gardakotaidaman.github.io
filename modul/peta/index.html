<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Sebaran Laporan - Garda Dumai Kota</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
            position: relative;
        }
        
        .map-container {
            position: relative;
            height: 100vh;
        }
        
        /* Header */
        .peta-header {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 999;
            max-width: 400px;
        }
        
        .peta-header h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #333;
        }
        
        .filter-group {
            margin-bottom: 12px;
        }
        
        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            display: block;
            margin-bottom: 6px;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #2180a8;
            box-shadow: 0 0 0 2px rgba(33, 128, 141, 0.1);
        }
        
        /* Statistics */
        .peta-stats {
            position: absolute;
            bottom: 20px;
            left: 10px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 999;
            max-width: 350px;
            font-size: 13px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label { color: #666; font-weight: 500; }
        .stat-value { font-weight: 700; color: #2180a8; }
        
        /* Legend */
        .peta-legend {
            position: absolute;
            bottom: 20px;
            right: 10px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 999;
            max-width: 200px;
            font-size: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .legend-item:last-child { margin-bottom: 0; }
        
        .legend-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        /* Popup Custom */
        .leaflet-popup-content {
            width: auto !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .popup-card {
            padding: 12px;
            min-width: 250px;
        }
        
        .popup-header {
            font-weight: 700;
            color: #2180a8;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .popup-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
        }
        
        .popup-info strong {
            color: #333;
        }
        
        .popup-foto {
            margin-top: 10px;
        }
        
        .popup-foto img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 4px;
        }
        
        .popup-link {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #2180a8;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            text-align: center;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #ddd;
            border-top-color: #2180a8;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .peta-header {
                max-width: 100%;
                left: 5px;
                right: 5px;
                top: 5px;
            }
            
            .peta-stats {
                max-width: 100%;
                left: 5px;
            }
            
            .peta-legend {
                max-width: 100%;
                left: 5px;
                right: 5px;
                bottom: auto;
                top: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div id="map"></div>
        
        <div class="peta-header">
            <h3><i class="fas fa-map-location-dot"></i> Filter Laporan</h3>
            
            <div class="filter-group">
                <label>üìÖ Minggu</label>
                <select id="filterWeek">
                    <option value="all">Semua Minggu</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>üìã Kategori</label>
                <select id="filterKategori">
                    <option value="all">Semua Kategori</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>üîç Cari Lokasi</label>
                <input type="text" id="searchLokasi" placeholder="Ketik nama jalan..." />
            </div>
        </div>
        
        <div class="peta-stats">
            <div class="stat-item">
                <span class="stat-label">Total</span>
                <span class="stat-value" id="totalLaporan">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Minggu Ini</span>
                <span class="stat-value" id="weekLaporan">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Ditampilkan</span>
                <span class="stat-value" id="displayedLaporan">0</span>
            </div>
        </div>
        
        <div class="peta-legend">
            <strong style="display: block; margin-bottom: 10px; font-size: 13px;">üìå Legenda</strong>
            <div class="legend-item">
                <div class="legend-icon" style="background: #ef6c00;"><i class="fas fa-exclamation"></i></div>
                <span>Bencana</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="background: #f57c00;"><i class="fas fa-bolt"></i></div>
                <span>Infrastruktur</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="background: #1976d2;"><i class="fas fa-water"></i></div>
                <span>Banjir</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="background: #d32f2f;"><i class="fas fa-shield"></i></div>
                <span>Keamanan</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="background: #388e3c;"><i class="fas fa-check"></i></div>
                <span>Lainnya</span>
            </div>
        </div>
        
        <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="loading-spinner"></div>
            <div>Memuat Data...</div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const map = L.map('map').setView([1.6678611, 101.4333333], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap',
            maxZoom: 19
        }).addTo(map);
        
        let allMarkers = [];
        let allLaporan = [];
        
        const colors = {
            "Bencana": "#ef6c00",
            "Infrastruktur": "#f57c00",
            "Banjir": "#1976d2",
            "Keamanan": "#d32f2f",
            "Kamtibmas": "#d32f2f",
            "Lampu Jalan": "#f57c00",
            "Penumpukan Sampah": "#388e3c",
        };
        
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }
        
        function parseDate(str) {
            if (!str) return new Date();
            const parts = str.split(' ');
            if (parts.length < 2) return new Date();
            const [d, m, y] = parts[0].split('/');
            if (!d || !m || !y) return new Date();
            return new Date(`${y}-${m}-${d}T${parts[1]}`);
        }
        
        function iconHtml(color) {
            return `<div style="background: ${color}; width: 32px; height: 32px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;"><i class="fas fa-map-pin" style="color: white; font-size: 14px;"></i></div>`;
        }
        
        function popupHtml(item) {
            const [t, n, k, l, f] = item;
            const mapsUrl = l.includes('maps') ? l : `https://maps.google.com/?q=${l.match(/\d+\.\d+/g)?.join(',')}`;
            
            return `
                <div class="popup-card">
                    <div class="popup-header">${k}</div>
                    <div class="popup-info"><strong>Pelapor:</strong> ${n}</div>
                    <div class="popup-info"><strong>Waktu:</strong> ${t}</div>
                    <div class="popup-info"><strong>Lokasi:</strong> ${l.includes('@') ? 'GPS ‚úì' : 'Terverifikasi'}</div>
                    ${f ? `<div class="popup-foto"><img src="${f}" /></div>` : ''}
                    <a href="${mapsUrl}" target="_blank" class="popup-link"><i class="fas fa-map"></i> Maps</a>
                </div>
            `;
        }
        
        async function loadData() {
            document.getElementById('loadingIndicator').style.display = 'block';
            try {
                const res = await fetch("https://script.google.com/macros/s/AKfycbwCKYJOQyULCxf5skOQ5AC9BpgR9beG3Uw3M1iMTEOoUgkRPvtGlybwK9iz19PGD0P5ww/exec");
                const data = await res.json();
                allLaporan = data.laporan || [];
                
                document.getElementById('totalLaporan').innerText = allLaporan.length;
                
                populateFilters();
                renderMarkers();
            } catch(e) {
                console.error(e);
                alert("Gagal muat peta");
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }
        
        function populateFilters() {
            const weeks = new Set();
            const cats = new Set();
            
            allLaporan.forEach(item => {
                const d = parseDate(item[0]);
                const w = getWeekNumber(d);
                weeks.add(`Minggu ${w} (${d.getFullYear()})`);
                cats.add(item[2]);
            });
            
            const wsel = document.getElementById('filterWeek');
            Array.from(weeks).sort().reverse().forEach(w => {
                const opt = document.createElement('option');
                opt.value = w;
                opt.text = w;
                wsel.appendChild(opt);
            });
            
            const ksel = document.getElementById('filterKategori');
            Array.from(cats).sort().forEach(k => {
                const opt = document.createElement('option');
                opt.value = k;
                opt.text = k;
                ksel.appendChild(opt);
            });
        }
        
        function renderMarkers() {
            allMarkers.forEach(m => map.removeLayer(m));
            allMarkers = [];
            
            const w = document.getElementById('filterWeek').value;
            const k = document.getElementById('filterKategori').value;
            const s = document.getElementById('searchLokasi').value.toLowerCase();
            
            let cnt = 0;
            
            allLaporan.forEach(item => {
                const [t, n, kat, l, f] = item;
                const d = parseDate(t);
                const wk = `Minggu ${getWeekNumber(d)} (${d.getFullYear()})`;
                
                if ((w !== 'all' && w !== wk) || (k !== 'all' && k !== kat) || !l.toLowerCase().includes(s)) return;
                
                const m = l.match(/(@)?(-?\d+\.\d+),(-?\d+\.\d+)/);
                if (!m) return;
                
                const marker = L.marker([parseFloat(m[2]), parseFloat(m[3])], {
                    icon: L.divIcon({
                        html: iconHtml(colors[kat] || '#2196f3'),
                        iconSize: [32, 32],
                        iconAnchor: [16, 32],
                        popupAnchor: [0, -32]
                    })
                }).bindPopup(popupHtml(item)).addTo(map);
                
                allMarkers.push(marker);
                cnt++;
            });
            
            document.getElementById('displayedLaporan').innerText = cnt;
            
            if (allMarkers.length > 0) {
                const group = new L.featureGroup(allMarkers);
                map.fitBounds(group.getBounds().pad(0.1), { maxZoom: 15 });
            }
        }
        
        document.getElementById('filterWeek').addEventListener('change', renderMarkers);
        document.getElementById('filterKategori').addEventListener('change', renderMarkers);
        document.getElementById('searchLokasi').addEventListener('input', renderMarkers);
        
        loadData();
    </script>
</body>
</html>
