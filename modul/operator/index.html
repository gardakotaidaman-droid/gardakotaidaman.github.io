<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Lapor</title>
</head>
<body>
    <div class="app-header">
        <a href="../../index.html" class="header-icon"><i class="fas fa-home"></i></a>
        <h1>LAPOR KEJADIAN</h1>
        <div class="header-icon"></div>
    </div>
    <div class="container">
        <div class="card" style="background:#e3f2fd; border-left:5px solid #0066FF;">
            <small>Petugas:</small> <b id="op-name">-</b>
        </div>
        <div class="card">
            <div id="gps-box" style="padding:15px; background:#eee; text-align:center; border-radius:10px; font-size:12px; font-weight:bold;">ğŸ“ Lokasi Belum Dikunci</div>
            <button class="btn-main" onclick="trackGPS()" style="background:#333; height:40px; margin-top:10px;">KUNCI GPS</button>
            <hr>
            <select id="kat">
                <option>ğŸŒŠ Banjir Rob / Pasang Keling</option>
                <option>ğŸ•³ï¸ Drainase Tersumbat / Banjir</option>
                <option>ğŸ—‘ï¸ Penumpukan Sampah</option>
                <option>ğŸ‘® Kamtibmas / Tawuran</option>
                <option>ğŸ”¥ Kebakaran Lahan / Karhutla</option>
                <option>ğŸ’¡ Lampu Jalan Mati (PJU)</option>
                <option>ğŸ›£ï¸ Infrastruktur / Jalan Rusak</option>
                <option>ğŸŒ³ Pohon Tumbang / Kabel</option>
                <option>ğŸª Penertiban PKL / Perda</option>
                <option>ğŸ“„ Layanan Publik / Administrasi</option>
                <option>â“ Lainnya</option>
            </select>
            <textarea id="ket" placeholder="Keterangan kejadian..."></textarea>
            <input type="file" id="foto" capture="camera">
            <button class="btn-main" id="btnKirim" onclick="kirimLapor()" style="margin-top:15px;">ğŸš€ KIRIM LAPORAN</button>
        </div>
    </div>
    <script>
        let lat="", lng="";
        document.getElementById('op-name').innerText = localStorage.getItem("user_label") || "Petugas";
        function trackGPS() {
            navigator.geolocation.getCurrentPosition(p => {
                lat = p.coords.latitude; lng = p.coords.longitude;
                document.getElementById('gps-box').innerHTML = "âœ… GPS TERKUNCI";
                document.getElementById('gps-box').style.background = "#e8f5e9";
            }, () => alert("Aktifkan GPS!"));
        }
        async function kirimLapor() {
            const file = document.getElementById('foto').files[0];
            if(!lat || !file) return alert("GPS & Foto Wajib!");
            document.getElementById('btnKirim').innerText = "âŒ› Mengirim...";
            let fd = new FormData(); fd.append("image", file);
            let rI = await fetch("https://api.imgbb.com/1/upload?key=2e07237050e6690770451ded20f761b5", {method:"POST", body:fd});
            let dI = await rI.json();
            await fetch("https://script.google.com/macros/s/AKfycbwCKYJOQyULCxf5skOQ5AC9BpgR9beG3Uw3M1iMTEOoUgkRPvtGlybwK9iz19PGD0P5ww/exec", { method:'POST', mode:'no-cors', body: JSON.stringify({ nama: localStorage.getItem("user_label"), kategori: document.getElementById('kat').value, keterangan: document.getElementById('ket').value, lokasi: "http://maps.google.com/maps?q="+lat+","+lng, foto: dI.data.url }) });
            alert("Laporan Terkirim!"); location.reload();
        }
    </script>
</body>
</html>
